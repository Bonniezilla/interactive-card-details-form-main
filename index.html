<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="(max-width: 375px)" href="smallscreen.css">
</head>

<body>
  <script src="javascript.js"></script>
  <div class="cardfront">
    <img src="./images/card-logo.svg" alt="">
    <input type="number" placeholder="0000 0000 0000 0000">
    <input type="text" placeholder="Jane Appleseed">
    <input type="number" placeholder="00/00">
  </div>
  <div class="cardback">
    <input type="number" placeholder="000">
  </div>
  <div class="main">
      <form action="index.html" id="form">
        <div class="textbox1">
          <p>CARDHOLDER NAME</p>
          <input id="textInput" type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="textbox2">
          <p>CARD NUMBER</p>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="numberbox1">
          <p>EXP. DATE (MM/YY)</p>
          <input type="number" placeholder="MM">
          <input type="number" placeholder="YY">
        </div>
        <div class="numberbox2">
          <p>CVC</p>
          <input type="number" placeholder="e.g. 123">
        </div>
        <div class="submit">
          <input type="submit" value="Confirm">
        </div>
      </form>
  </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  

  Card Number
 

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details

</body>

</html>
